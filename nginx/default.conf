upstream app {
    server app:3000;
}

upstream api {
    server api:3005;
}

server {
    listen 80 default_server;

    location / {
        proxy_pass http://app;
    }

    location /sockjs-node {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api/v1;
    }
}
server {
    listen 443 default_server ssl http2;
    # listen[::]:443 ssl http2;

    server_name cinevoraces.fr;

    ssl_certificate /nginx/cinevoraces-cert.pem;
    ssl_certificate_key /nginx/cinevoraces-key.pem;

    location / {
        proxy_pass http://app;
    }

    location /sockjs-node {
        proxy_pass http://app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /api {
        rewrite /api/(.*) /$1 break;
        proxy_pass http://api/v1;
    }
}
